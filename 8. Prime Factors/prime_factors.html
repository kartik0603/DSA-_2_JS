<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime factors</title>
</head>

<body>
    <script>
        function isPrime(num) {
            if (num === 1) {
                return false;
            }
    
            for (let i = 2; i * i <= num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
    
            return true;
        }
    
        function primeFactor(n) {
            let factors = [];
            for (let i = 2; i <= n; i++) {
                while (isPrime(i) && n % i === 0) {
                    factors.push(i);
                    n /= i;
                }
            }
            return factors;
        }
    
        var n = prompt("Enter Number:");
        document.write( "Prime" +" "+ " Factors"+" " +"of" +" "+  n +" "+ " are" +" "+ primeFactor(parseInt(n)));
    </script>
    
</body>

</html>
