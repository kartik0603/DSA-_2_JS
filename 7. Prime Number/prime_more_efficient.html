<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime NUmber  MOre Efficient Method</title>
  </head>
  <body>
    <script>
      var n = prompt(" Enter Any NUmber");

      function isPrime(n) {
        if (n === 1) {
          return false;
        }

        if (n === 2 || n === 3) {
          return true;
        }

        if (n % 2 === 0 || n % 3 === 0) {
          return false;
        }

        for (let i = 5; i * i <= n; i = i + 6) {
          if (n % i === 0 || n % (i + 2) === 0) {
            return false;
          }
        }

        return true;
      }

      document.write(n + " " + "testing" + " " + isPrime(n));
    </script>
  </body>
</html>
