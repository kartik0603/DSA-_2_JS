<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Factors More Efficient Method</title>
</head>
<body>

    <script>
        var n = prompt("Enter Number");
    
        function primeFactors(n) {
            if (n <= 1) {
                return;
            }
    
            while (n % 2 === 0) {
                console.log(2);
                n = n / 2;
            }
    
            while (n % 3 === 0) {
                console.log(3);
                n = n / 3;
            }
    
            for (let i = 5; i * i <= n; i = i + 6) {
                while (n % i === 0) {
                    console.log(i);
                    n = n / i;
                }
    
                while (n % (i + 2) === 0) {
                    console.log(i + 2);
                    n = n / (i + 2);
                }
            }
    
            if (n > 3) {
                console.log(n);
            }
        }
    
        primeFactors(parseInt(n));
        document.write("Prime Factors of " + n + " are ");
    </script>
    
    
    
</body>
</html>
