<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Number</title>
  </head>
  <body>
    <script>
      var n = prompt("Enter A Number");

      function isPal(n) {
        let rev = 0,
          temp = n;

        while (temp !== 0) {
          let ld = temp % 10;
          rev = rev * 10 + ld;
          temp = Math.floor(temp / 10);
        }
        return rev === n;
      }

      var result = isPal(parseInt(n));
      document.write(n + (result ? " is" : " is not") + " a palindrome.");
    </script>
  </body>
</html>
