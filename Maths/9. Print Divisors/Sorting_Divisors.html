    <script>
        var n = prompt("Enter Any Number:-");

        function printDivisors(n) {
            var divisors = [];
            for (let i = 1; i * i < n; i++) {
                if (n % i === 0) {
                    divisors.push(i);
                }
            }
            for (let i = divisors.length - 1; i >= 0; i--) {
                if (n / divisors[i] !== divisors[i]) {
                    divisors.push(n / divisors[i]);
                }
            }
            return divisors;
        }

        var divisorsArray = printDivisors(parseInt(n));
        document.write("Divisors of " + n + " are " + divisorsArray.join(", "));
    </script>
</body>
