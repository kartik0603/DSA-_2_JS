    <script>
        var n = prompt("Enter Any Number:-");
    
        function printDivisors(n) {
            var divisors = [];
            for (let i = 1; i * i <= n; i++) {
                if (n % i === 0) {
                    divisors.push(i);
                    if (i !== n / i) {
                        divisors.push(n / i);
                    }
                }
            }
            return divisors;

            // return divisors.sort((a, b) => a - b); // Sort the divisors in ascending order
        }
    
        var divisorsArray = printDivisors(parseInt(n));
        document.write("Divisors of " + n + " are " + divisorsArray.join(", "));
    </script>
    
    
</body>
