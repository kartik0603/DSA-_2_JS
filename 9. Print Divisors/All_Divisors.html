<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Divisors</title>
</head>

<body>
    <script>
        var n = prompt("Enter Any Number:-");
    
        function printDivisors(n) {
            var divisors = [];
            for (let i = 1; i <= n; i++) {
                if (n % i === 0) {
                    divisors.push(i);
                }
            }
            return divisors;
        }
    
        var divisorsArray = printDivisors(parseInt(n));
        document.write("Divisors of " + n + " are " + divisorsArray.join(", "));
    </script>
    
</body>

</html>
