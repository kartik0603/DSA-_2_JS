<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reccursive_gcd</title>
</head>
<body>

    <script>
        var a = prompt("Enter Number 1");
        var b = prompt(" Enter Number 2");
  
        function gcd(a, b)
         {
         if (b===0)

          return a;
          return gcd(b ,a%b);
        }
  
        document.write("GCD of " +  " "  + a + " " +"and"+" " + b + " "  +    " is " + gcd(a,b));
  
      </script>
    
</body>
</html>
