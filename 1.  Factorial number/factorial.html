<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        var n = prompt("Enter Any Number For Factorial");
        
        function fact(n) {
            let res = 1;
            for (let i = 2; i <= n; i++) {
                res *= i;
            }
            return res;
        }
        
        document.write("Factorial of " + n + " with ends Zeros are " + fact(n));
        </script>
        
</body>
</html>
