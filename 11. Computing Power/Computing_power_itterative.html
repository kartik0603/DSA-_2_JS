<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Function</title>
</head>
<body>
    <h2>Power Function</h2>
    <label for="base">Base:</label>
    <input type="number" id="base" placeholder="Enter base">
    <label for="exponent">Exponent:</label>
    <input type="number" id="exponent" placeholder="Enter exponent">
    <button onclick="calculatePower()">Calculate</button>
    <p id="result"></p>

    <script>
        function myPow(x, n) {
            let res = 1;
            while (n > 0) {
                if (n % 2 !== 0) {
                    res *= x;
                }
                x *= x;
                n = Math.floor(n / 2);
            }
            return res;
        }

        function calculatePower() {
            const base = parseInt(document.getElementById('base').value);
            const exponent = parseInt(document.getElementById('exponent').value);
            const result = myPow(base, exponent);
            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
